{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'user_create' %}" method="POST">
        {% csrf_token %}
        <div>
            <div>
                <label><b>Primeiro Nome</b></label>
                <input type="text" name="first_name" placeholder="Primeiro nome" required>
            </div>
            <div>
                <label><b>Último Nome</b></label>
                <input type="text" name="last_name" placeholder="Último nome" required>
            </div>
            <div>
                <label><b>Email</b></label>
                <input type="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div>
                <label><b>Senha</b></label>
                <input type="password" name="password_1" placeholder="Digite sua senha" required>
            </div>
            <div>
                <label><b>Confirmação de senha</b></label>
                <input type="password" name="password_2" placeholder="Digite sua senha novamente" required>
            </div>
            <div>
                <button type="submit">Criar conta</button>
            </div>
        </div>
    </form>
{% endblock %}
