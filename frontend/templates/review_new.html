{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'review_new' %}" method="POST">
        {% csrf_token %}
        <div>
            <div>
                <label><b>Título</b></label>
                <input type="text" name="title" placeholder="Avengers" required>
            </div>
            <div>
                <label><b>Autor</b></label>
                <input type="text" name="author" placeholder="Marvel" required>
            </div>
            <div>
                <label><b>Categoria</b></label>
                <input type="text" name="category" placeholder="Fantasia" required>
            </div>
            <div>
                <label><b>Opinião</b></label>
                <input type="text" name="review" required>
            </div>
            <div>
                <label><b>Crítico</b></label>
                <input type="text" name="reviewer" placeholder="Seu nome" required>
            </div>
            <div>
                <label><b>Crítico</b></label>
                <input type="hidden" name="public" value=False>
                <input type="checkbox" name="public" value=True>
            </div>
            <div>
                <button type="submit">Criar crítica</button>
            </div>
        </div>
    </form>
{% endblock %}
