{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <h1>"Index" page</h1>
    {% if reviews %}
    {% for review in reviews %}
    <h2>{{ review.title }}</h2>
    <h3>{{ review.director }}</h3>
    <h3>{{ review.category }}</h3>
    <h3>{{ review.review }}</h3>
    <h3>{{ review.author }}</h3>
    {% endfor %}
    {% else %}
    {% endif %}
{% endblock %}
